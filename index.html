<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fish race</title>
  <meta name="description" content="Fish race">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="icon" type="image/png" href="./favicon.svg">
  
  <link rel="stylesheet" type="text/css" href="core.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175557590-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-175557590-1');
  </script>
  <script async src="src/get-offset.js"></script>
</head>
<body>
    <div id="content-container">
        <div id="who-win-container">
          <img id="who-win-element" src="./assets/choose_who_win.png">
        </div>
        <div id="race-container">
            <div id="count-container">
                <img id="counter">
                <img id="count-element3" class="counter" src="assets/counters/three.png">
                <img id="count-element2" class="counter" src="assets/counters/two.png">
                <img id="count-element1" class="counter" src="assets/counters/one.png">
                <img id="count-go" class="counter" src="assets/counters/go.png">
            </div>
            <div id="water" class="image">
                <span id="fish1" class="fish">
                  <img id="image-fish1" src="./assets/fish1/frame_1.png">
                  <img id="crown-fish1" class="crown" src="./assets/crown.png">
                </span>
                <span id="fish2" class="fish">
                  <img id="image-fish2" src="./assets/fish2/frame_1.png">
                  <img id="crown-fish2" class="crown" src="./assets/crown.png">
                </span>
                <span id="fish3" class="fish">
                  <img id="image-fish3" src="./assets/fish3/frame_1.png">
                  <img id="crown-fish3" class="crown" src="./assets/crown.png">
                </span>
                <span id="fish4" class="fish">
                  <img id="image-fish4" src="./assets/fish4/frame_1.png">
                  <img id="crown-fish4" class="crown" src="./assets/crown.png">
                </span>
            </div>
          <img id="finish" class="image" src="./assets/finish_line/finish.png">
        </div>
    </div>
    <script defer src="core.js"></script>
    <script defer src="src/set-screen-size-listener.js"></script>
    <script defer src="src/clean-up.js"></script>
</body>
</html>
